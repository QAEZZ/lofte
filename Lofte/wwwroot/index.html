<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofte</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/tooltips.css" />
    <script src="https://kit.fontawesome.com/bbd5e05e51.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="vertical-flex" style="height: 100vh;">
        <div class="horizontal-flex" style="flex-grow: 1;">
            <div class="sidebar">
                <span class="tabs horizontal-flex">
                    <i class="selected ph ph-files tooltip"><span class="tooltiptext">Explorer</span></i>
                    <i class="ph ph-git-branch tooltip"><span class="tooltiptext">Git</span></i>
                    <i class="ph ph-puzzle-piece tooltip"><span class="tooltiptext">Extensions</span></i>
                </span>
                <div class="content">
                    <p style="font-size: larg;font-weight: bold; margin: 0; padding-top: 5px;" id="js-tab-name">EXPLORER
                    </p>
                </div>
            </div>

            <div class="editor">
                <div class="file-tabs">

                </div>
                <div class="text">
                    
                </div>
            </div>
        </div>
        <div class="horizontal-flex bottom-bar">
            <i class="ph-bold ph-sidebar-simple"></i>
            <p>Line <span id="js-line-number">X</span>, Column <span id="js-column-number">X</span></p>
        </div>
    </div>


    <script src="app://dynamic.js"></script>

    <script>
        function callDotNet() {
            window.external.sendMessage('Hi .NET! 🤖');
        }

        window.external.receiveMessage(message => alert(message));
    </script>
</body>

</html>
